<!DOCTYPE html>
<html>
<head>
	<title>Kayıt Sayfası Klonu</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


	<a class="atagi" href="#">
		<div class="solok">
			<p class="paragrafsol">home</p>
			<img class="solok-fotograf" src="images/ok.webp">
		</div>
	</a>

	<a class="atagi" href="#">
		<div class="sagok">
			<p class="paragrafsag">dashboard</p>
			<img class="sagok-fotograf" src="images/ok.webp">
		</div>
	</a>

	<br>

	<div class="container">
		<h1 style="color: white;">list new<br> youth leader</h1>

		<input class="input" type="text" placeholder="full name">
		<br>
		<input class="input" type="text" placeholder="email">
		<br>
		<select class="input">
			<option>country of residence</option>
			<option value="Afghanistan">Afghanistan</option>
			<option value="Albania">Albania</option>
			<option value="Algeria">Algeria</option>
			<option value="America">America</option>
			<option value="Andorra">Andorra</option>
			<option value="Angola">Angola</option>
			<option value="Antigua">Antigua</option>
			<option value="Argentina">Argentina</option>
			<option value="Armenia">Armenia</option>
			<option value="Australia">Australia</option>
			<option value="Austria">Austria</option>
			<option value="Azerbaijan">Azerbaijan</option>
			<option value="Bahamas">Bahamas</option>
			<option value="Bahrain">Bahrain</option>
			<option value="Zimbabwe">Zimbabwe</option>
		</select>
		<br>
		<input class="input" type="text" placeholder="education / highschool / university">
		<br>
		<input class="input" type="text" placeholder="topics of interest">
		<br>
		<textarea class="textarea" rows="7" placeholder="bio"></textarea>
		<br>
		<input type="file" id="file-input">
		<button class="upload-button" onclick="document.getElementById('file-input').click();">upload profile picture <b>+</b></button>
		<br>
		<p class="upload-info-p">max file size 15MB</p>
		<br>
		<input class="checkbox-class" type="checkbox">
		<p class="checkbox-info-p">check this box if you want to<br> volunteer in organisations around<br> your area of residence</p>
		<br>

		<button class="submit-button">submit</button>
		

	</div>





















</body>
</html>
